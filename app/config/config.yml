imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: oauth.yml }
    - { resource: doctrine.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"



# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

sp_bower:
    bundles:
        ApplicationCoreBundle:
            config_dir: Resources/config/bower
            asset_dir: %kernel.root_dir%/../web/bower/components
            cache:
                id: ~
                directory: %kernel.root_dir%/../web/bower/cache
fos_comment:
    db_driver: orm
    class:
        model:
            comment:  Application\Bundle\CoreBundle\Entity\Comment
            thread:  Application\Bundle\CoreBundle\Entity\Thread

assetic:
    bundles:
        - "FOSCommentBundle"
        - "ApplicationCoreBundle"

sensio_framework_extra:
   request:
       converters: true
       auto_convert: false